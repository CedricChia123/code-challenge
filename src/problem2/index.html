<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="image">  
  <img src="images/Ethereum.png" width="400" height="500">
  </div>
  <div class="container">
    <h1>Transaction Form</h1>
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
    <form id="form">
      <div class="text-box">
        <label for="input-address">ETH Address</label>
        <input id="input-address" placeholder="Input address here"/>
      </div>

      <br>

      <div class = "text-box">
        <label for="input-amount">Amount to send</label>
        <input id="input-amount" type="number" step="0.00001" min="0" placeholder="Input amount here"/>
      </div>

      <br>

      <div class = "text-box">
        <label for="input-otp">OTP Authentication</label>
        <input id="input-otp" type="number" placeholder="Input OTP here"/>
      </div>

      <br>

      <button class="button" type="submit">SEND TOKENS</button>

      <div class="popup" id="popup">
        <h2>Success</h2>
        <p>Transaction completed!</p>
        <button type="button" onclick="closePopup()">OK</button>
      </div>

    </form>
    <script src="script.js"></script>
  </div>
</body>

</html>
